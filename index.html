<html>
    <head>
        <meta charset="utf-8"> 
        <title>Virtual Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="heading">
            <h1><b>Virtual Dashboard</b></h1>
        </div>
        <br>
        <div class="instr">
            <h5>Range is from 0 to 220 km/h</h5>
        </div>
        
        <div id="gauge_div" style="width:200px; height: 200px;"></div>
        <input type="text" autofocus id="inp" onkeypress="pressed(event)" class="form-control" maxlength="3">
        <input type="button" class="btn btn-primary" value="Accelerator" onclick="update()">
        
    </body>
</html>
